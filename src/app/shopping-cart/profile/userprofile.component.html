<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-9 page-header">
      <h1>User Profile </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-9">
      <form #userForm="ngForm">

        <div class="form-group col-6">
          <label for="uname">Name</label>

          <input type="text" class="form-control" id="uname" readonly
                 required minlength="4" placeholder="Name" name="uname"
                 [(ngModel)]="user.username" #uname="ngModel">

        </div>
        <div class="form-group col-6">
          <label for="email">Email</label>

          <input type="text" class="form-control" id="email" readonly
                 required minlength="4" placeholder="Email" name="email"
                 [(ngModel)]="user.email" #email="ngModel">

        </div>
        <div class="form-group col-6">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address"
                 placeholder="1234 Main St" name="address"
                 [(ngModel)]="user.address" #address="ngModel">

        </div>

        <div class="form-group col-6">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" name="inputAddress2"
                 placeholder="Apartment, studio, or floor"
                 [(ngModel)]="user.address2" #address2="ngModel">
        </div>

        <div class="form-group col-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" name="inputCity"
                 [(ngModel)]="user.city" #inputCity="ngModel">

        </div>
        <div class="form-group col-6">
          <label for="inputState">State</label>
          <input type="text" class="form-control" id="inputState" name="inputState"
                 [(ngModel)]="user.state" #inputState="ngModel">

        </div>
        <div class="form-group col-6">
          <label for="inputZip">Zip</label>
          <input type="number" class="form-control" id="inputZip" name="inputZip"
                 [(ngModel)]="user.zip" #inputZip="ngModel">

        </div>
        <div class="form-group  col-6">
          <button type="submit" class="btn btn-primary" (click)="updateUserDetails()">Update</button>
          <button type="button" class="btn btn-primary" (click)="getUserDetails()">Cancel</button>
          <a class="btn-secondary" routerLink="/product/All">
            <button type="button" class="btn btn-primary">Back</button>
          </a>

        </div>
      </form>
    </div>
  </div>
</div>
