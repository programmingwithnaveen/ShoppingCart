<div class="container" >
  <div class="row">
    <div class="col-3"></div>
    <div class="col-9">
  <form (ngSubmit)="onSubmit()" >

    <div class="form-group col-4">
      <label for="uname">Name</label>
      <input type="text" class="form-control" id="uname"
             required placeholder="Name" name="uname"
             [(ngModel)]="shoppingCart.name" #shoppingCart.name="ngModel">
    </div>
    <div class="form-group col-4">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address"
             placeholder="1234 Main St" name="address"
             [(ngModel)]="shoppingCart.address" #shoppingCart.address="ngModel">
    </div>

    <div class="form-group col-4">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" name="inputAddress2"
             placeholder="Apartment, studio, or floor"
             [(ngModel)]="shoppingCart.address2" #shoppingCart.address2="ngModel">
    </div>

    <div class="form-group col-4">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="inputCity"
             [(ngModel)]="shoppingCart.city" #shoppingCart.city="ngModel">
    </div>
    <div class="form-group col-4">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputState" name="inputState"
             [(ngModel)]="shoppingCart.state" #shoppingCart.state="ngModel">
    </div>
    <div class="form-group col-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="inputZip"
             [(ngModel)]="shoppingCart.zip" #shoppingCart.zip="ngModel">
    </div>
    <div class="form-group col-2">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>


  </form>
    </div>
  </div>
</div>
