<div>
  <div class="container">
    <div *ngFor="let list of shoppingInventory">
      <div class="row">
        <div *ngFor="let item of list">
          <div class="col-sm-2 m-sm-1">
            <app-product-item [quantity]="getSelectedQuantity(item.productName)"
                              [item]="item"
                              (updateShoppingCart)="updateShoppingCart($event)">
            </app-product-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
